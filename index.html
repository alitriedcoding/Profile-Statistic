<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Satistic</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="static-container">
      <i class="fa-solid fa-briefcase fa-3x"></i>
      <div class="counter" maxnumber="15">15</div>
      <h4>yours Exprerience</h4>
    </div>
    <div class="static-container">
      <i class="fa-solid fa-cloud fa-3x"></i>
      <div class="counter" maxnumber="260">260</div>
      <h4>Websites Mode</h4>
    </div>
    <div class="static-container">
      <i class="fa-brands fa-apple fa-3x"></i>
      <div class="counter" maxnumber="27">27</div>
      <h4>Apps Mode</h4>
    </div>
    <script src="script.js"></script>
  </body>
</html>
